<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mandarin Tools</title>
  <link rel="stylesheet" href="main.css">
  <script async src="main.js" type="text/javascript"></script>
</head>
<body>
  <form id="wordsForm">
    <label for="wordsInput">Words (one per line):</label><br>
    <textarea id="wordsInput" rows="7" required></textarea><br>
    <label for="rowsInput">Rows:</label>
    <input type="number" id="rowsInput" value="5" min="1" onchange="checkRowsCols()" required><br>
    <label for="colsInput">Columns:</label>
    <input type="number" id="colsInput" value="5" min="1" onchange="checkRowsCols()" required><br>
    <label for="addFreeSquare">Add free square (requires an odd number of rows and columns): </label>
    <input type="checkbox" id="addFreeSquare"><br>
    <label for="allowDuplicates">Allow duplicates: </label>
    <input type="checkbox" id="allowDuplicates"><br>
    <label for="sideLength">Bingo cell side length:</label>
    <input type="number" id="sideLength" value="70" min="1" required><br>
    <label for="fontSize">Font size (pixels):</label>
    <input type="number" id="fontSize" value="16" min="1" required><br>
    <label for="fontFamily">Font name:</label>
    <input type="text" id="fontFamily" value="Helvetica" required><br>
    <button id="generate" onclick="generateBingo()">Generate Bingo Sheet</button>
  </form><br>
  <table id="bingoSheet"></table>
</body>
</html>
